<div class="app-create-invoice-container">
  <div class="create-invoice-head">
    <h3> Add Products </h3>
  </div>
  <div class="create-invoice-body">
    <div class="create-invoice-form">
      <form [formGroup]= "invoiceForm" (ngSubmit) ="onTransactionStore(invoiceForm.value)">
        <div class="form-group">
          <label for="name"> Product Name </label>
          <input id="name" class="create-form-name" type="text" formControlName = "ProductName" name = "ProductName">
          <!-- <input id="name" class="create-form-name" type="text" [(ngModel)]= "ProductModel.ProductName" name = "ProductName"> -->
        </div>

        <div class="form-group">
          <label for="price"> Price </label>
          <input id="price" class="create-form-price" type="text" formControlName = "ProductPrice" name = "ProductPrice">
          <!-- <input id="price" class="create-form-price" type="text" [(ngModel)]= "ProductModel.ProductPrice" name = "ProductPrice"> -->
        </div>

        <div class="form-group">
          <label for="type"> Payment Type </label>
          <!-- <select id="type" class="create-form-type form-control" type="text" [(ngModel)]= "PaymentType" name = "PaymentType"> -->
          <select id="type" class="create-form-type form-control" type="text" formControlName = "PaymentType" name = "PaymentType">
            <option *ngFor="let type of paymentTypes" [value] = "type" selected>{{type}}</option>
          </select>
        </div>
        
        <div>
          <button class="button" type="submit">
            Save
          </button>
        </div>
      </form>
<!-- <p>Name: </p><sub>{{ProductName}}</sub>
<p>Price: </p><sub>{{ProductPrice}}</sub>
<p>Payment TYPE: </p><sub>{{PaymentType }}</sub> -->
    </div>
  </div>
</div>
