<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Payment Type</th>
      <th>Payment Date</th>

    <tr *ngFor="let mydata of invoice[0]">

      <td>{{mydata.type}}</td>
      <td>{{mydata.datetime}}</td>
    </tr>
  </table>
